---
- name: Configuration deployment with CVP
  hosts: cv_server
  connection: local
  gather_facts: false
  collections:
    - arista.avd
    - arista.cvp
  tasks:
    - name: Containers and Configlets on CVP
      import_role:
        name: arista.avd.eos_config_deploy_cvp
      vars:
      container_root: ‘DC1’
      configlets_prefix: ‘DC1’
      device_filter: ‘DC1’
      state: present
      execute_tasks: false